<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/product.css">
    <title>Каталог</title>
    <style>
        .button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <a href="zaglav.html" class="header__link">На главную</a>
                <a href="corzina.html" class="header__link">Корзина</a>
            </div>
        </header>
        <div style = "display: flex; width: 100%; flex: 1;">
            <div style="flex: 1;"></div>
            <div style = "flex-direction: column; display: flex;">
                <p id="product_name" style="margin-bottom: 10px; font-size: 24px; font-weight: 500;"></p>
                <div style = "display: flex; width: 100%; max-height: 340px; flex: 1;">
                    <img id="product_image" style="height: 340px" src="">
                    <div style="width: 79px;"></div>

                    <div id = "product_data" style = "flex-direction: column; display: flex; max-width: 300px;">
                       
                    </div>

                    <div style="width: 79px;"></div>
                    <div style = "flex-direction: column; display: flex; height:100%; align-items: end;">
                        <b id="product_cost" style="font-size: 24px; font-weight: 500;"></b>
                        <div style="flex: 1;"></div>
                        <div style="padding: 16px 40px; border-width: 1px; border-style: solid; border-color: #000;" class="button">
                            <p style="font-size: 24pt; font-weight: 500;" class="button__text">В корзину</p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 40px;"></div>
            <div style="flex: 1;"></div>
        </div>
        <footer>
            <div class="content">
                <div class="footer__container">
                    <p class="desc">Над проектом работали:</p>
                    <div class="footer__authors">
                        <p class="footer__author">
                            Алексашин А.С.
                        </p>
                        <p class="footer__author">
                            Архипова Д.А.
                        </p>
                        <p class="footer__author">
                            Красюк А.М.
                        </p>
                        <p class="footer__author">
                            Петрова У.А.
                        </p>
                        <p class="footer__author">
                            Сгибнев В.С.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/product.js"></script>
</body>
</html>
